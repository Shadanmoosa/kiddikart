{% extends 'base1.html' %} {% load static %} 
{% block addaddress %} 
    <!-- Checkout Section Begin -->
    <section  class="checkout spad">
        <div class="container">
            <form action="../addaddress" class="checkout__form" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <div style="height: 20px;"></div>
                        <h5>Add Address</h5>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>First Name <span>*</span></p>
                                    <input type="text" name="firstname">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Last Name <span>*</span></p>
                                    <input type="text" name="lastname">
                                </div>
                            </div>
                            <div class="col-lg-12">
    
                                <div class="checkout__form__input">
                                    <p>Address <span>*</span></p>
                                    <input type="text" placeholder="Street Address" name="address1">
                                    <input type="text" placeholder="Apartment. suite, unite ect ( optinal )" name="address2">
                                </div>
                                <div class="checkout__form__input">
                                    <p>Town/City <span>*</span></p>
                                    <input type="text" name="city">
                                </div>
                                <div class="checkout__form__input">
                                    <p>State <span>*</span></p>
                                    <input type="text" name="state">
                                </div>
                                <div class="checkout__form__input">
                                    <p>Postcode/Zip <span>*</span></p>
                                    <input type="text" name="postcode">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Phone <span>*</span></p>
                                    <input type="text" name="phone">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Email <span>*</span></p>
                                    <input type="text" name="email">
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="site-btn">ADD SELLER</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Checkout Section End -->
{% endblock addaddress %}
