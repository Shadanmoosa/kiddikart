    <body>



            <div style="height: 30px;"></div>
<section class="checkout spad">
    <div class="container">
        <form action="../selleredit/{{c1.id}}" class="checkout__form" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="cart__btn update__btn">
                      <a href="../removeseller/{{c1.id}}"><span><img style="height: 15px;" src="{% static 'img/remove111.png' %}" alt=""></span> Remove</a>
                  </div>
              </div>
          </div>
            <div class="row">
                <div class="col-lg-8">
                    <h5>Edit Seller</h5>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Name <span>*</span></p>
                                <input type="text" name="name" value="{{c1.name}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Email <span>*</span></p>
                                <input type="text" name="email" value="{{c1.email}}">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Account Password  <span>*</span></p>
                                <input type="password" name="pass" value="{{c1.password}}">
                            </div>
                            <div class="checkout__form__input">
                                <p>Confirm Password  <span>*</span></p>
                                <input type="password" name="conpassword" value="{{c1.password}}">
                            </div>
                            <p style="text-align: center; color: red; margin: -10px;">
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                            </p>
                            <div>
                                <p style="color: black;">Logo  <span style="color: red;">*</span></p>
                                <input style="font-size: medium;" class="form-control form-control-lg" id="logo" name="logo" type="file">
                            </div>
                            <div class="checkout__form__checkbox">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="site-btn">SAVE</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">


                    <img style="padding-top: 10px;" src="{% static 'img/banner/banu.jpg' %}" alt="">
                </div>
            </div>
        </form>
    </div>
</section>
