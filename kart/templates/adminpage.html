  <body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
      <div class="loader"></div>
    </div> -->

    <!-- Offcanvas Menu Begin -->

        <!-- Offcanvas Menu Begin -->
        <div class="offcanvas-menu-overlay"></div>
        <div class="offcanvas-menu-wrapper">
          <div style="margin-top: 350px ;" class="offcanvas__close">+</div>
          <div id="mobile-menu-wrap"></div>
            <div class="offcanvas__auth">
              <a>admin</a>
              <a href="../logout">LogOut</a>
            </div>
          
        </div>
        <!-- Offcanvas Menu End -->
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->

    <header
    style="position: fixed; z-index: 10000; width: 100%; margin-top: -10px"
    class="header"
  >
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-lg-2">
          <div class="header__logo">
            <a
              ><img src="{% static 'img/logo2.png' %}" alt="" / style="height:
              35px;"></a
            >
          </div>
        </div>
        
        <div class="col-lg-8">
          <div class="header__right">
            <div class="header__right__auth">
              <div class="dropdown">
                <button style="background-color: white; color: black; font-size: 15px; border-color: white;"  class="btn btn-secondary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  admin
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../logout">LogOut</a></li>
                </ul>
                </ul>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="canvas__open">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>



    <body>


       
        
        <div style="padding-top: 120px;" class="row">
          <div class="col-lg-10 text-lg-end ">
              <div class="cart__btn">
                  <a href="../addseller"><span style="font-size: larger;">+</span> add Sellers</a>
              </div>
          </div>
        </div>


        <section style="margin-top: -70px" class="product spad">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <div class="section-title">
                  <h4>SELLERS</h4>
                  <!-- <h4>{% if c1.gender == G %} GIRLS {% elif c1.gender == B %} BOYS {% else %} BOTH {% endif %}</h4> -->
                </div>
              </div>
            </div>
            <div class="row property__gallery">
              {% for k in c1 %}
              <div class="col-lg-3 col-md-4 col-sm-6 mix men">
                <div class="product__item">
                  <div
                    class="product__item__pic set-bg"
                    data-setbg="{{k.profilephoto.url}}"
                  >
                    <ul class="product__hover">
                      <li>
                        <a style="background-color: #ca1515;" href="../sellerview/{{k.id}}" 
                          ><span class="arrow_expand"></span
                        ></a>
                      </li>
                      <li>
                        <a  href="../removeseller/{{k.id}}" 
                          ><img src="{% static 'img/remove.png' %}" style="margin-top: -7px;" alt=""></a>
                      </li>
                    </ul>
                  </div>
                  <div class="product__item__text">
                    <h6>
                      <a href="../product/{{k.id}}" style="text-decoration: none">{{k.name}}</a>
                    </h6>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </section>   



 
        

    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
