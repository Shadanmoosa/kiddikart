{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ashion Template" />
    <meta name="keywords" content="Ashion, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kiddiekart |login</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <!-- <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/font-awesome.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/elegant-icons.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/jquery-ui.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/magnific-popup.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/owl.carousel.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/slicknav.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
    />
  </head>

  <body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
      <div class="loader"></div>
    </div> -->

    <!-- Offcanvas Menu Begin -->

        <!-- Offcanvas Menu Begin -->
        <div class="offcanvas-menu-overlay"></div>
        <div class="offcanvas-menu-wrapper">
          <div style="margin-top: 350px ;" class="offcanvas__close">+</div>
          <div id="mobile-menu-wrap"></div>
            <div class="offcanvas__auth">
              <a>{{username}}</a>
              <a href="../logout">LogOut</a>
            </div>
          
        </div>
        <!-- Offcanvas Menu End -->
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->

    <header
    style="position: fixed; z-index: 10000; width: 100%; margin-top: -10px"
    class="header"
  >
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-lg-2">
          <div class="header__logo">
            <a
              ><img src="{% static 'img/logo2.png' %}" alt="" / style="height:
              35px;"></a
            >
          </div>
        </div>
        
        <div class="col-lg-8">
          <div class="header__right">
            <div class="header__right__auth">
              <div class="dropdown">
                <button style="background-color: white; color: black; font-size: 15px; border-color: white;"  class="btn btn-secondary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{username}}
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../logout">LogOut</a></li>
                </ul>
                </ul>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="canvas__open">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>



    <body>


       
        
        <div class="row" style="padding-top: 120px;" >
            <div class="col-lg-3 col-md-3 col-sm-3">
              <div class="cart__btn update__btn">
                <a href="sellerorderpage">Orders</a>
            </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7">
                <div class="cart__btn update__btn">
                    <a href="../addproduct"><span>+</span> Add Product</a>
                </div>
            </div>
        </div>


        <section style="margin-top: -70px" class="product spad">
          <div class="container">
            <div class="row">
              <div class="col-lg-13 col-md-13">
                <div class="section-title">
                  <h4>PRODUCTS</h4>
                </div>

                <div class="col-lg-12">
                  <div class="shop__cart__table">
                      <table>
                          <thead>
                              <tr>
                                  <th>Product</th>
                                  <th>Price</th>
                                  <th>offerprice</th>
                                  <th>producttype</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                            {% for k in c1 %}
                              <tr>
                                
                                  <td class="cart__product__item">
                                      <img style="height: 70px; width: 70px;" src="{{k.productphoto1.url}}" alt="">
                                      <div class="cart__product__item__title">
                                          <a href="../viewproduct/{{k.id}}"><h6>{{k.productname}}</h6></a>
                                      </div>
                                  </td>
                                  <td class="cart__price">{{k.price}}</td>
                                  <td class="cart__price">{{k.offerprice}}</td>
                                  <td class="cart__total">{{k.producttype}}</td>
                                  
                                  <td class="cart__close"><a href="../productremove/{{k.id}}"><span class="icon_close"></span></a></td>
                                  
                                 
                                  
                              </tr>
                              {% endfor %}
                              </tbody>
                            </div>
                          </div>

              </div>
            </div>
          </div>
        </section>   



 
        

    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
